<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Calculator</title>
</head>
<body>
      <div class="container flex flexcols item-center mxauto mywidth">
            <div class="row">
                  <input type="text" class="input" readonly placeholder="0">
            </div>
            <div class="row">
                  <button class="button" disabled>C</button>
                  <button class="button" disabled>AC</button>
                  <button class="button" >ON</button>
                  <button class="button" disabled>%</button>
            </div>
            <div class="row">
                  <button class="button" disabled>7</button>
                  <button class="button" disabled>8</button>
                  <button class="button" disabled>9</button>
                  <button class="button" disabled>X</button>
            </div>
            <div class="row">
                  <button class="button" disabled>4</button>
                  <button class="button" disabled>5</button>
                  <button class="button" disabled>6</button>
                  <button class="button" disabled>/</button>
            </div>
            <div class="row">
                  <button class="button" disabled>1</button>
                  <button class="button" disabled>2</button>
                  <button class="button" disabled>3</button>
                  <button class="button" disabled>+</button>
            </div>
            <div class="row">
                  <button class="button" disabled>0</button>
                  <button class="button" disabled>.</button>
                  <button class="button" disabled>-</button>
                  <button class="button" disabled>=</button>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
